<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalorMate</title>
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
</head>
<style>
  input{
    border : 1.5px solid #d5d5d5;
    border-radius: 5px;
}

</style>

<body class="bg-gray-100">
 
  <main class="mx-auto max-w-lg">
    <h1 class="text-2xl font-bold m-8">CalorMate</h1>
    <div class="bg-white shadow-md rounded-lg p-8">
      <form id="calorie-counter">
        <label for="budget" class="block mb-2 font-semibold">Budget</label>
        <input type="number" min="0" id="budget" placeholder="Daily calorie budget" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
        <!-- Fieldsets -->
        <fieldset id="breakfast" class="mt-4 border-2 rounded-md">
          <legend class="text-lg font-semibold mb-2">Breakfast</legend>
          <div class="input-container m-2 flex flex-col"></div>
        </fieldset>
        <fieldset id="lunch" class="mt-4 border-2 rounded-md">
          <legend class="text-lg font-semibold mb-2">Lunch</legend>
          <div class="input-container m-2 flex flex-col"></div>
        </fieldset>
        <fieldset id="dinner" class="mt-4 border-2 rounded-md">
          <legend class="text-lg font-semibold mb-2">Dinner</legend>
          <div class="input-container m-2 flex flex-col"></div>
        </fieldset>
        <fieldset id="snacks" class="mt-4 border-2 rounded-md">
          <legend class="text-lg font-semibold mb-2">Snacks</legend>
          <div class="input-container m-2 flex flex-col"></div>
        </fieldset>
        <fieldset id="exercise" class="mt-4 border-2 rounded-md">
          <legend class="text-lg font-semibold mb-2">Exercise</legend>
          <div class="input-container m-2 flex flex-col"></div>
        </fieldset>
        <div class="controls mt-4">
          <label for="entry-dropdown" class="block mb-2">Add food or exercise:</label>
          <div class="flex">
            <select id="entry-dropdown" name="options"
              class="mr-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
              <option value="breakfast" selected>Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="snacks">Snacks</option>
              <option value="exercise">Exercise</option>
            </select>
            <button type="button" id="add-entry"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add
              Entry</button>
          </div>
        </div>
        <div class="mt-4">
          <button type="submit"
            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Calculate
            Remaining Calories</button>
          <button type="button" id="clear"
            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">Clear</button>
        </div>
      </form>
      <div id="output" class="output mt-4 flex justify-center"></div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
